<div class="container-fluid">
     <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div1">
            
            <h1 class="heading">ADIFLEX TYLES</h1>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 div2">
        
        <mat-card class="login-card login">
            <mat-card-header >
                
                <mat-card-title class="lname">LOGIN</mat-card-title>
                
            </mat-card-header>
            <mat-card-content>
                <form  class="login-form">
                    <mat-form-field appearance="outline">
                        <input  matInput  placeholder="Username" [(ngModel)]="username"  name="username"  required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <input  matInput  placeholder="Password" [(ngModel)]="password"  type="password"  name="password"  required>
                    </mat-form-field>                
                </form>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="loginon()">Login</button>
            </mat-card-actions>
        </mat-card>

        </div>
    </div>
</div>
